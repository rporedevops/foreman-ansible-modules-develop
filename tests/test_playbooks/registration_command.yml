---
- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include_tasks: tasks/location.yml
      vars:
        location_state: "present"
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: "present"
    - include_tasks: tasks/activation_key.yml

- hosts: tests
  collections:
    - theforeman.foreman
  tags:
    - test
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include_tasks: tasks/registration_command.yml
      vars:
        rc_activation_keys:
          - "Test Activation Key"

- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include_tasks: tasks/activation_key.yml
      vars:
        activation_key_state: "absent"
    - include_tasks: tasks/location.yml
      vars:
        location_state: "absent"
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: "absent"
